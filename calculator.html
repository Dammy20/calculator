<script>


   


    let first_number = 0;
    let second_number = 0;
    let operator = "";
    let on = true;
    let off = true;
    let screen = document.getElementById('screen')
    let screen2 = document.getElementById('screen2')

    screen2.hidden = true;
    screen.hidden = true;
    function theOn(){
        if (on === true) {
            screen.innerHTML = null;
            screen2.hidden = false;
            screen.hidden = false;
            console.log(on);
            on = true;
        } else {
            screen2.hidden = true;
            screen.hidden = true;
            console.log(on);
            off = true;
        }
         
    }
    function theOff() {
        if (off === false) {
            screen.innerHTML = null;
            screen2.hidden = false;
            screen.hidden = false;
            console.log(off);
            off = false;
        } else {
            screen2.hidden = true;
            screen.hidden = true;
            console.log(off);
            on = true;
        }
         
    }

    function deleteeverything(){
        document.getElementById('screen').value = ""

    }
    function addnumber(screenNumber){
        document.getElementById('screen').value += screenNumber;
    }
    function Getoperator(opt){
        operator = opt;
        first_number = Number( document.getElementById('screen').value);
        document.getElementById('screen').value = ""
    }
    function answeris(){
        second_number = Number( document.getElementById('screen').value);

        if(operator =="+"){
        document.getElementById('screen').value = first_number + second_number;
    }else if(operator == "-"){
        document.getElementById('screen').value = first_number - second_number;
     }else if(operator == "*"){
        document.getElementById('screen').value = first_number * second_number;
     }else if(operator == "pow"){
        document.getElementById('screen').value = Math.pow(first_number, second_number);
       }else if(operator == "square"){
        document.getElementById('screen').value = Math.sqrt(first_number);

       }
       else if(operator == "Percent"){
        document.getElementById('screen').value = (first_number * second_number/100);

       }

     }
    
   
    function clearlast(){
    let screenValue = document.getElementById("screen");
    let lengthOfstring = String(screenValue.value).length;
    let partofString =String(screenValue.value).slice(0,lengthOfstring - 1);
    document.getElementById('screen').value = partofString
    }
